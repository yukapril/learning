<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron-demo</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<h1 class="tac">Electron-demo</h1>
<section class="section">
    <h2>Hello World!</h2>
</section>
<section class="section">
    <h2>Details</h2>
    We are using node
    <script>document.write(process.versions.node)</script>
    ,
    Chromium
    <script>document.write(process.versions.chrome)</script>
    ,
    and Electron
    <script>document.write(process.versions.electron)</script>
    .
</section>
<section class="section read-file">
    <h1>Read File</h1>
    <div class="drag" id="J_FileSelect">
        Drag your file here
    </div>
    <div>
        <table class="show">
            <tr>
                <td class="title">File Path:</td>
                <td id="J_FilePath"></td>
            </tr>
            <tr>
                <td class="title">File Size:</td>
                <td id="J_FileSize"></td>
            </tr>
            <tr>
                <td class="title">File Type:</td>
                <td id="J_FileType"></td>
            </tr>
            <tr>
                <td class="title">File Data:<br>(Max 1024 bytes)</td>
                <td class="wb" id="J_FileData"></td>
            </tr>
        </table>
    </div>
</section>
<section class="section exec-program">
    <h1>Get Result</h1>
    <div>
        run <code>node -v</code> : <span id="J_ExecNode"></span>
    </div>
</section>
</body>
<script>
    require('./src/js/index.js');
</script>
</html>
